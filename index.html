<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend-practice Document</title>
    <h2>發表一篇圖文</h2>
    <div class="content">
      <div class="textcontent_div">
        <text>文字內容</text>
        <input
          type="text"
          name="contenttext_input"
          class="contenttext_input"
          id="contenttext_input"
          placeholder="請輸入文字內容"
        />
      </div>
      <div class="choosefile_div">
        <text>圖片檔案</text>
        <button
          name="choosefile_button"
          class="choosefile_button"
          id="choosefile_button"
        >
          Choose File
        </button>
        <text>No file chosen</text>
      </div>
      <div class="submit_div">
        <button name="submit_button" class="submit_button" id="submit_button">
          送出
        </button>
      </div>
    </div>
    <hr />
  </head>
  <body></body>
</html>
